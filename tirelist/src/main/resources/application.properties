spring.application.name=tirelist
server.port=0

## Connect Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/TireListManager
spring.datasource.username=postgres
spring.datasource.password=Kimuthu

spring.devtools.restart.enabled=false

## Configure JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

security.jwt.secret-
security.jwt.issuer=TierListManagerAPI
security.jwt.token-expiry=86400

logging.level.org.springframework.security=DEBUG